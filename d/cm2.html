<!DOCTYPE html>
<html>
    <head>
        <title>Test: CodeMirror, target a DOM Element</title>
        <link rel="stylesheet" href="/l/cm/codemirror.css">
    </head>
    <h1>Test: The CodeMirror, target a DOM Element</h1>

    <p>
        Test: attach the script to a different element
    </p>
    <hr/>
    <div id="myTextArea">
        <p>
            Test: Do you see this line?
        </p>
    </div>
    <hr/>
    <address>
        2013-11-21 19:06<br/>
        Belfast Central Library <!-- 37 -->
    </address>
    <hr/>
<script src="/l/cm/codemirror.js"></script>
<script src="/l/cm/mode/javascript/javascript.js"></script>
<script>
var myCodeMirror = CodeMirror(function(elt) {
  myTextArea.parentNode.replaceChild(elt, myTextArea);
}, {value: myTextArea.value});
</script>
</body>
</html>
