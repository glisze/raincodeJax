application: raincodejax
version: 2
runtime: php
threadsafe: true
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index\.html
  static_files: index.html
  upload: index\.html

- url: /project\.html
  static_files: project.html
  upload: project\.html

- url: /math\.html
  static_files: math.html
  upload: math\.html

- url: /math1\.html
  static_files: math1.html
  upload: math1\.html

- url: /
  static_files: index.html
  upload: index\.html

- url: /style\.css
  static_files: style\.css
  upload: style\.css

- url: /w/readme\.html
  static_files: w/readme.html
  upload: w/readme\.html

- url: /SpecRunner.html
  static_files: SpecRunner.html
  upload: SpecRunner\.html

- url: /lib
  static_dir: lib

- url: /spec
  static_dir: spec

- url: /src
  static_dir: src

- url: /w/i/wordpress-logo.png
  static_files: w/i/wordpress-logo\.png
  upload: w/i/wordpress-logo\.png

- url: /w/i/(.*)
  static_files: w/i/\1
  upload: w/i

- url: /l/(.*)
  static_files: l/\1
  upload: l
