application: raincodejax
version: 2
runtime: php
threadsafe: true
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: index.html
  upload: index\.html

- url: /index\.html
  static_files: index.html
  upload: index\.html

- url: /project\.html
  static_files: admin/\1
  upload: admin/

- url: /math\.html
  static_files: d/\1
  upload: d/

- url: /math1\.html
  static_files: d/\1
  upload: d/

- url: /SpecRunner.html
  static_files: t/SpecRunner.html
  upload: t/

- url: /google-drive\.html
  static_files: d/google-drive.html
  upload: d/

- url: /s
  static_dir: s

- url: /t
  static_dir: t

- url: /v
  static_dir: review

- url: /lib
  static_dir: t/lib

- url: /spec
  static_dir: t/spec

- url: /src
  static_dir: t/src

- url: /w/readme\.html
  static_files: review/w/readme\.html
  upload: review/w

- url: /w/i/wordpress-logo.png
  static_files: review/w/i/wordpress-logo\.png
  upload: review/w/i
